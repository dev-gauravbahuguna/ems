<html>
  <head>
    <link rel="stylesheet" type="text/css" href="auth.css">

    <title>EMS- Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    
  </head>
  <body>
    <div id="app">
      <div class="h-16 bg-red-900 text-white flex justify-between p-2 items-center font-extralight">
        <a href="index.html">EMPLOYEE MANAGEMENT SYSTEM </a>
      </div>
  
      <div class="mt-5 flex text-xl justify-center font-bold">Signup</div>
  
      <form @submit.prevent="submitForm" class="mx-auto my-3 p-5 bg-[#003741] rounded-2xl flex flex-col items-center w-[500px]">
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <label>Name</label><br />
          <input v-model="form.name" placeholder="Enter your full name" type="text" required />
          <div class="error" v-if="errors.name">{{ errors.name }}</div>
        </div>
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <label>DOB</label><br />
          <input v-model="form.dob" placeholder="Enter your date of birth" type="date" required />
          <div class="error" v-if="errors.dob">{{ errors.dob }}</div>
        </div>
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <label>Email</label><br />
          <input v-model="form.email" placeholder="Enter your email" type="email" required />
          <div class="error" v-if="errors.email">{{ errors.email }}</div>
        </div>
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <label>Password</label><br />
          <input v-model="form.password" placeholder="Enter your password" type="password" required />
          <div class="error" v-if="errors.password">{{ errors.password }}</div>
        </div>
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <label>Confirm Password</label><br />
          <input v-model="form.confirmPassword" placeholder="Confirm your password" type="password" required />
          <div class="error" v-if="errors.confirmPassword">{{ errors.confirmPassword }}</div>
        </div>
        <div class="error" v-if="errors.final">{{ errors.final }}</div>
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <button class="bg-[#68F368] text-black p-1 text-xl font-light" type="submit">Sign Up</button>
        </div>
  
        <div class="m-auto w-auto mt-3 mb-4 text-white">
          <div>
            Already have an account?
            <a class="text-blue-500" href="/login.html">login</a> here
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
    <!-- <script src="signup.js"></script> -->
    </body>

</html>
