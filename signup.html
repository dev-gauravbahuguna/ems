<html>
  <head>
    <link rel="stylesheet" type="text/css" href="auth.css">

    <title>EMS- Signup</title>

    <script src="https://cdn.tailwindcss.com"></script>
   
    
  </head>
  <body>
    <div class=" h-16 bg-red-900 text-white flex justify-between p-2 items-center font-extralight">
      <a href="index.html">EMPLOYEE MANAGEMENT SYSTEM </a>
    </div>

    <div class="mt-5 flex text-xl justify-center font-bold">Signup</div>

    <form class="mx-auto my-3 p-5 bg-[#003741] rounded-2xl flex flex-col items-center w-[500px]">
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label>Name</label><br />
        <input placeholder="Enter you full name" type="text" required name="name" />
        <div class="error" id="error-name"></div>
      </div>
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label>DOB</label><br />
        <input placeholder="Enter your date of birth" type="date" required name="dob" />
        <div class="error" id="error-dob"></div>
      </div>
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label >Email</label><br />
        <input placeholder="Enter your email" type="email" required name="email" />
        <div class="error" id="error-email"></div>
      </div>
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label>Password</label><br />
        <input placeholder="Enter your password" type="password" required name="password" />
        <div class="error" id="error-password"></div>
      </div>
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label>Confirm Password</label><br />
        <input placeholder="Confirm yout password" type="text" required name="confirmpassword" />
        <div class="error" id="error-confirmpassword"></div>
      </div>
      <div class="error" id="error-password-final"></div>
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <input
          class="bg-[#68F368] text-black p-1 text-xl font-light"
          onclick="submitform()"
          type="button"
          value="Sign Up"
        />
      </div>

      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <div>
          Already have an account?
          <a class="text-blue-500" href="/login.html">login</a> here
        </div>
      </div>
    </form>
  </body>
  <script src="signup.js"></script>
</html>
