<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>EMS- Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
  a {
    color: rgb(193, 255, 255);
  }
  body {
    background-color: rgb(177, 185, 192);
  }
  label {
    color: rgb(180, 180, 180);
    font-size: large;
  }
  input {
    border: none;
    padding: 4px 10px;
    width: 300px;
    font-size: large;
  }
  .error {
    color: rgb(250, 134, 134);
  }
}
    </style>
  </head>

  <body>
    <div class=" bg-red-900 text-white flex justify-between p-2 items-center font-extralight h-16">EMPLOYEE MANAGEMENT SYSTEM</div>

    <div class="mt-5 flex text-xl justify-center font-bold">Forget Password</div>

    <form class="mx-auto my-3 p-5 bg-[rgb(0, 55, 65)] rounded-2xl flex flex-col items-center w-[500px]">
      <div class="m-auto w-auto mt-3 mb-4 text-white">
        <label>Email</label>
        <input placeholder="Enter your email" class="ml-2 text-black !text-normal" type="text" />
      </div>

      <div class="text-normal text-blue-300">
        <button class="" type="submit">Send Reset Link</button>
      </div>
    </form>
  </body>
</html>
