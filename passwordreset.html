<html>
  <head>
    <link rel="stylesheet" type="text/css" href="auth.css" />
    <title>EMS- Password Reset</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="bg-red-900 text-white flex justify-between p-2 items-center font-extralight h-16"
    >
      EMPLOYEE MANAGEMENT SYSTEM
    </div>

    <main id="content" role="main" class="w-full max-w-md mx-auto p-6">
      <div class="mt-7 rounded-xl shadow-lg bg-gray-800">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
              Forgot password?
            </h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Remember your password?
              <a
                class="text-blue-600 decoration-2 hover:underline font-medium"
                href="login.html"
              >
                Login here
              </a>
            </p>
          </div>

          <div class="mt-5">
            <form>
              <div class="grid gap-y-4">
                <div>
                  <label
                    for="email"
                    class="block text-sm font-bold ml-1 mb-2 dark:text-white"
                    >Email address</label
                  >
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 transition-all text-sm"
                >
                  Reset password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
